model:
  name: EnDNet
  num_classes: 2
  version: endnet0
dataset:
  name: TAUDB
  seed: 42
  train_batch_size: 64
  test_batch_size: 32
  train_dataset_path: ../dataset/real/train
  test_dataset_path: ../dataset/real/test
optimizer:
  name: Adam
  learning_rate: 0.01
criterion:
  name: BCEWithLogitsLoss
training:
  device: cpu
  num_epochs: 1
  debug: false
  save: true
  save_path: ${model.name}/v_${model.version}_${now:%Y-%m-%d}_${now:%H-%M-%S}
