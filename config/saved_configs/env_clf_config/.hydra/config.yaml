model:
  name: ResNet
  num_classes: 3
  version: resnet18
wandb:
  setup:
    project: env_clf
    entity: nimrodcurtis
    name: null
    mode: online
  watch:
    log: all
    log_freq: 100
  run:
    enable: true
    name: ${training.save_path}
dataset:
  name: TAUDB
  seed: 42
  train_batch_size: 64
  test_batch_size: 32
  train_dataset_path: ../dataset/real/train
  test_dataset_path: ../dataset/real/test
optimizer:
  name: Adam
  learning_rate: 0.001
criterion:
  name: CrossEntropyLoss
early_stopper:
  patience: 3
  delta: 0.1
training:
  device: cuda
  num_epochs: 10
  debug: false
  save: true
  save_path: ${model.name}/v_${model.version}_${now:%Y-%m-%d}_${now:%H-%M-%S}
